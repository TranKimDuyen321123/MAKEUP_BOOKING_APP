<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link rel="stylesheet" href="/asset/css/style.css"/>
  <!-- Thêm các CSS khác nếu có -->
</head>
<body>
<section class="login-section" style="display: flex; justify-content: center; align-items: center; height: 100vh;">
  <div class="login-box" style="max-width: 400px; width: 100%; padding: 30px; box-shadow: 0 0 10px rgba(0,0,0,0.1); border-radius: 8px;">
    <h2 style="text-align: center; margin-bottom: 20px;">Login</h2>
    <form th:action="@{/login}" method="post">
      <div style="margin-bottom: 15px;">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;" />
      </div>
      <div style="margin-bottom: 15px;">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;" />
      </div>
      <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
        <label>
          <input type="checkbox" name="remember" /> Remember me
        </label>
        <a href="/auth/forgot-password" style="font-size: 0.9em;">Forgot password?</a>
      </div>
      <button type="submit" style="width: 100%; padding: 10px; background-color: #007BFF; color: white; border: none; border-radius: 4px;">Login</button>
    </form>
  </div>
</section>
</body>
</html>
