<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Forgot Password</title>
    <link rel="stylesheet" href="/assets/css/style.css"/>
</head>
<body>
<section class="forgot-section" style="display: flex; justify-content: center; align-items: center; height: 100vh;">
    <div class="forgot-box" style="max-width: 400px; width: 100%; padding: 30px; box-shadow: 0 0 10px rgba(0,0,0,0.1); border-radius: 8px;">
        <h2 style="text-align: center; margin-bottom: 20px;">Forgot Password</h2>
        <form th:action="@{/forgot-password}" method="post">
            <div style="margin-bottom: 20px;">
                <label for="email">Enter your email address</label>
                <input type="email" id="email" name="email" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;" />
            </div>
            <button type="submit" style="width: 100%; padding: 10px; background-color: #ffc107; color: white; border: none; border-radius: 4px;">Send Reset Link</button>
        </form>
        <p style="margin-top: 15px; text-align: center;"><a href="/auth/login">Back to Login</a></p>
    </div>
</section>
</body>
</html>
